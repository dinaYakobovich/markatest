<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<fieldset>
				<h2>Please Sign In</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" name="username" #username id="username" class="form-control input-lg" placeholder="User name">
				</div>
				<div class="form-group">
                    <input type="password" #userpassword  name="password" id="password" class="form-control input-lg" placeholder="Password">
				</div>
				<span class="button-checkbox">
					<!-- ng-class="checked? 'state-icon glyphicon glyphicon-check:glyphicon' : 'state-icon glyphicon-unchecked'-->
				
				<!--"checked? 'state-icon glyphicon glyphicon-check:glyphicon' : 'state-icon glyphicon-unchecked'-->	
				<button type="button" class="btn" data-color="info" (click)="checked = !checked" class="btn-info active">Remember Me
							<input type="checkbox" name="remember_me" id="remember_me" class="hidden state-icon glyphicon glyphicon-check:glyphicon" checked = "checked" [(ngModel)]="checked">
					</button>
					{{checked}}
					<a [routerLink]="['/forgotPassword']" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" (click)="signIn(username.value,userpassword.value)" class="btn btn-lg btn-success btn-block" value="Sign In">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a class="btn btn-lg btn-primary btn-block" [routerLink]="['/signUp']">Register</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
