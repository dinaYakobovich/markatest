<div>
  <ul>
      <li *ngFor="let student of apiService.studentsForClass" [value]="student.userId">{{student.user.user_name}}
        <input type="button" value="delete" (click)="deleteStudent(student.userId)">
        <input type="button" value="edit" [routerLink]="'/teachersettings/editStudent/'+student.userId">
        <input type="button" value="view details" [routerLink]="'/teachersettings/viewDetails/'+student.userId">
      </li>
  </ul>
</div>
